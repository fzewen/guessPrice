<html>
  <head>
    <title>Guess the Price</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page" class="tab-content">
      <div id="current" class="tab-panel">
        <div id="ineligible" class="tab-content">Try on Zillow home detail pages</div>
        <div id="eligible" class="tab-content">
          <div id="h1s">Loading...</div>
          <!-- Property image -->
          <div id="property-image" class="property-image">
            <img id="property-img" src="" class="property-img"/>
          </div>
          <div id="address" class="subtitle"></div>
          <div id="status" class="status">
            <span class="status-dot" id="status-dot"></span>
            <span id="status-text">Status</span>
          </div>
          <!-- MLS ID and Price in the same line -->
          <div id="mls-price-container" class="mls-price-container">
            <div id="mlsId" class="mlsId"></div>
            <div id="price" class="subtitle"></div>
          </div>
          <form id="my-form">
            <div class="form-group">
              <span>&#x1F4B0</span>
              <input 
                type="text" 
                id="priceInput" 
                placeholder="Enter your guess..." 
                style="width: 160px;"
                disabled=true
              />
            </div>
            <button type="submit" disabled=true>Submit</button>
            <div id="submitInfo"></div>
          </form>
          <div id="result" style="display: none">
            <div id="win"></div>
            <div id="guess"></div>
            <div id="rank"></div>
          </div>
        </div>
      </div>
      <div id="guessed" class="tab-panel" style="display: none">
        <div id="status-filter" style="margin-bottom: 10px;">
          <label for="filter-select">Filter by status:</label>
          <select id="filter-select">
            <option value="all">All</option>
            <option value="For sale">For Sale</option>
            <option value="Sold">Sold</option>
            <option value="other">Other</option>
          </select>
        </div>
        <ul id="guessList"></ul>
      </div>
      <div id="trending" class="tab-panel" style="display: none; position: relative;">
        <div id="loading-indicator" class="loading-indicator" style="display: none;">
          Loading...
        </div>
        <ul id="trendList"></ul>
      </div>
      <div id="tab-bar" class="tab-bar">
        <div id="tab-current" class="tab" style="cursor: pointer; font-weight: bold">Current</div>
        <div id="tab-guessed" class="tab" style="cursor: pointer;">Guessed</div>
        <div id="tab-trending" class="tab" style="cursor: pointer;">Trending</div>
      </div>
    </div>
    <script src="scrape.js" type="module"></script>
  </body>
</html>
